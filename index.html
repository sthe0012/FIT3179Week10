<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <style>
    #choropleth_map {
      height: 400px;
    }
  </style>

</head>
<body>
  <div>
    <div class="page">

        <h2>Global CO2 Emission Per Capita</h2>
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="choropleth_map" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        <br>

            <hr class="hr3">

            <h2>Global CO2 Contribution in 2021</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="bubble_chart" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

            <hr class="hr3">
</div>

<script type="text/javascript">

  var spec1 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/bubble_chart.vg.json";
  vegaEmbed('#bubble_chart', spec2);

</script>

</body>
</html>
